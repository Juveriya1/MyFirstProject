<!DOCTYPE>
<html>
<head>
	<title>FormsElement</title>
</head>
<body>
	<marquee width="100%" direction="right" height="30px">
		Registration last date is 21/09/2021.
	</marquee>
	<h1>Registration Form</h1>
	<form target="_self">
		<input type="text" value="All fields are mandatory to fill" readonly disabled><br><br>
		First name:<input type="text"><br><br>
		Last name: <input type="text"><br><br>
		Mobile no. <input type="number" min="10" max="12"><br><br>
		email:<input type="email" required><br><br>
		password: <input type="password"><br><br>
		Address: <input type="textbox" value="write here" size="100"><br><br>
		Pin:   <input type="text" id="pin" name="pin" maxlength="6"><br><br>
		Gender: Male <input type="radio" name="m"> Female <input type="radio" name="m"><br><br>
		DOB: <input type="date"><br><br>
		Qualification: 12th<input type="checkbox" name="twelth"> Graduate<input type="checkbox" name="graduate"> Postgraduate<input type="checkbox" name="postgraduateaduate"><br><br>
		Select a file: <input type="file" id="myfile" name="myfile"><br><br>
		Size of a file in kb: <input type="range" id="vol" name="vol" min="0" max="50"><br><br>
		Exam month: <input type="month" id="exammonth" name="exammonth"><br><br>
		Exam week:   <input type="week" id="week" name="week"><br><br>
		Select a Exam shift time: <input type="time" id="appt" name="appt"><br><br>
		<button type="submit" name="submit">Submit</button>
		<button type="reset" name="reset">Reset</button>
	</form>
	<iframe src="basics.html" width="100%" height="300" style="border:1px solid black;"></iframe>


</body>
</html>
